<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #E4E6C3;
        }
        .container {
            width: 500px;
            margin-top: 50px;
        }

        button {
            width: 35%;
            margin: 10px 155px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de cadastro</h1>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="nome">Insira seu nome:</label>
                    <input type="text" id="nome" class="form-control"/>
                    <label for="#email" class="form-label">Insira seu email:</label>
                    <input type="email" id="email" class="form-control"/>
                    <label for="telefone" class="form-label">Insira seu número de telefone:</label>
                    <input type="tel" id="telefone" class="form-control">
                    <button class="btn btn-dark btn-lg" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
